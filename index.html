<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Desafio Rede Social/assets/style.rede.css">
    <script src="../Desafio Rede Social/assets/script.rede.js"></script>
    <title>Cadastro de Usuário</title>
</head>

<body>
    <h1 id="title-page">Acontecendo agora</h1>

    <div id="main-div">

        <div id="user-form">
            <h2>Inscreva-se hoje</h2>
            <label for="name">Nome</label> <!--NAME-->
            <input type="text" id="nameInput" placeholder="João Silva" required>

            <label for="email">Email</label> <!--EMAIL-->
            <input type="email" id="emailInput" placeholder="joaosilva@gmail.com" required>

            <label for="birthdate">Data de Nascimento</label> <!--BIRTHDATE-->
            <input type="date" id="birthdateInput" required>

            <label for="address">Cidade</label> <!--CITY-->
            <input type="text" id="addressInput" placeholder="São Paulo" required>

            <label for="phone">Telefone</label> <!--TEL-->
            <input type="tel" id="phoneInput" maxlength="11" placeholder="11998738123" required>

            <label for="cpf">CPF</label> <!--CPF-->
            <input type="text" id="cpfInput" maxlength="11" placeholder="36045717074" required>
            
            <div id="div-errorMsg"> <!--ERROR MSG-->
                <p id="error-msg" class="hidden">Error</p>
            </div>
            
            <div id="div-successMsg"> <!--SUCESS MSG-->
                <p id="success-msg" class="hidden">Sucesso</p>
            </div>
            
            <div id="div-button"> <!--DIV BUTTONS-->
                <button id="button-register" onclick="createUser()" type="button">Entrar na lista de espera</button>
                <button id="button-register" onclick="showUsers()" type="button">Ver lista de espera</button>
            </div>
        </div>
        
        <div id="result-div">
            <svg viewBox="0 0 24 24" aria-hidden="true" class="logo">
                <g>
                    <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                    </path>
                </g>
            </svg>

        </div>
    </div>

    <div id="sub-div" class="hidden">
        <div id="button-back">
            <button id="button-register" onclick="showRegister()" type="button">Voltar</button>
        </div>
        <div id="div-count">
            <p id="contador">Contador</p>
        </div>
        <div id="main-sub-div">
            <div id="user-list">

            </div>
            <div id="result-div2">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="logo">
                    <g>

                        </path>
                    </g>
                </svg>


            </div>
        </div>
